            function findHotelDetailsSub(frm) {
               
                var frm = document.getElementById('frmhd' + frm);
               
                if (frm == null) return false;
                

                $.getJSON('api/hoteldetails/' + frm.hotelid.value + '/')
                    .done(function (data) {
                        $("#hdetails" + frm.hotelid.value).empty();
                         
                        // On success, 'data' contains a list of location.
                        $.each(data, function (key, item) {
                          

                            if (key == "HotelSummary") { /*$("#hdetails" + frm.hotelid.value).append('<table><tr><td class="hf">' + item.name + '</td></tr></table>');*/
                            } else
                                if (key == "HotelDetails") {
                                    $("#hdetails" + frm.hotelid.value).append('<table style="font-size:10px;font-weight:normal"><tr><td>' + htmlDecode(item.propertyDescription) + '<br/>' + htmlDecode(item.hotelPolicy) + '<br/>' + htmlDecode(item.roomInformation) + '</td></tr></table>');
                                }

                                else
                                    if (key == "HotelImages") {
                                        $.each(item, function (key2, item2) {
                                            $("#hdetails" + frm.hotelid.value).append('<table>');
                                            var totimg = item2.length;
                                            var maxperLine = 10;
                                            var imgcount = 0;
                                            $.each(item2, function (key3, imgdata) {
                                                if ((imgcount % maxperLine) == 0) $("#hdetails" + frm.hotelid.value).append('<tr>');
                                                $("#hdetails" + frm.hotelid.value).append('<td class="hf"><img height="50" width="80" src="' + imgdata.url + '"></td>');
                                                if ((imgcount % maxperLine) == 0) $("#hdetails" + frm.hotelid.value).append('</tr>');
                                                ++imgcount;
                                            })
                                            $("#hdetails" + frm.hotelid.value).append('</table>');

                                        }

                                        );


                                        // $("#loclist").append('<li>' + item.Name + ', ' + item.City + '</li>');

                                    }
                        });
                        $("#hdetails" + frm.hotelid.value).show();
                       

                    })
                .fail(function (request, status, error) {
                    alert('failed:' + error);
                });

            }

            function htmlEncode(value) {
                //create a in-memory div, set it's inner text(which jQuery automatically encodes)
                //then grab the encoded contents back out.  The div never exists on the page.
                return $('<div/>').text(value).html();
            }

            function htmlDecode(value) {
                return $('<div/>').html(value).text();
            }

            function getLocation() {

                if (document.getElementById('locid').value.length < 3) { $("#loclist").hide(); return };
                $.getJSON('api/locations/' + document.getElementById('locid').value)
                    .done(function (data) {
                        $("#loclist").empty();

                        // On success, 'data' contains a list of location.
                        $.each(data, function (key, item) {

                        });
                        $("#loclist").show();
                    });
            }
